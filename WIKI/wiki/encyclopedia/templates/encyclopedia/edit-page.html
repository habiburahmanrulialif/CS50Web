{% extends "encyclopedia/layout.html" %}

{% block title %}
    New Page
{% endblock %}

{% block body %}
    <h1>{{ title }}</h1>

    <form action="{% url 'edit_page' title=title %}" method="POST">
        {% csrf_token %}
        <div>
            <input type="hidden" placeholder="Page Title" name="title" value="{{ title }}">
        </div>
        <div class="my-3">
            <textarea rows="4" cols="50" name="content" >{{ content|safe }}</textarea>
        </div>
        <input type="submit" value="Submit">
    </form>

{% endblock %}
