{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>
    {% for list in listing %}
        <div class="card border-primary mx-auto m-3" style="width: 90%">
            <div class="row g-0">
                <div class="col-md-3 p-2 center border align-item-center">
                    <img src="{{list.image}}" class="img-fluid list-sizing rounded-top mx-auto my-auto" alt="...">
                </div>
                <div class="col-md-9">
                    <div class="card-body">
                        <h3 class="card-title">{{list.name}}</h3>
                        <p class="card-text">{{list.id}}</p>
                        <p class="card-text text-limit">{{list.image}}</p>
                        <p class="card-text"><small class="text-body-secondary">Last updated 3 mins ago</small></p>
                        <a href="{% url 'listing' id=list.id%}" class="btn btn-primary stretched-link">Check Out The Bid</a>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
{% endblock %}
