<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <header>
            <div class="container">
                <ul class="nav nav-pills justify-content-end">
                    <li class="nav-item"><a href="index.html" class="nav-link">Google Search</a></li>
                    <li class="nav-item"><a href="advance-search.html" class="nav-link">Advance Search</a></li>
                </ul>
            </div>
        </header>
        <main>
            <div class="container">
                <div class="row text-center">
                    <div class="col" id="middle">
                        <img alt="Google" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" class="img-fluid">
                    </div>
                    <div>
                        <form action="http://images.google.com/images" method="get">
                            <div class="my-3">
                                <input type="text" name="q" id="searchbar">
                            </div>
                            <div class="my-3">
                                <input type="submit" value="Google Search" id="button">    
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
