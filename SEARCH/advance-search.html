<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <header>
            <div class="d-flex bd-highlight mb-3">
                <div class="me-auto p-2 bd-highlight"><a href="index.html" class="nav-link"><img alt="Google" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" style="height: 40px;"></a></div>
                <div class="p-2 bd-highlight"><a href="index.html" class="nav-link">Google Search</a></div>
                <div class="p-2 bd-highlight"><a href="image-search.html" class="nav-link">Image search</a></div>
            </div>
        </header>
        <main>
            <div class="container">
                <div class="row">
                    <form action="https://google.com/search">
                        <table>
                            <tr><td><h4>Find pages with...</h4></td></tr>
                            <tr>
                                <td>all these words:</td>
                                <td><input class="margin" value autofocus="autofocus" id="input_advance" name="as_q" type="text"></td>
                            </tr>
                            <tr>
                                <td>this exact word or phrase:</td>
                                <td><input class="margin" value autofocus="autofocus" id="input_advance" name="as_epq" type="text"></td>
                            </tr>
                            <tr>
                                <td>any of these words:</td>
                                <td><input class="margin" value autofocus="autofocus" id="input_advance" name="as_oq" type="text"></td>
                            </tr>
                            <tr>
                                <td>none of these words:</td>
                                <td><input class="margin" value autofocus="autofocus" id="input_advance" name="as_eq" type="text"></td>
                            </tr>
                            <tr >
                                <td></td>
                                <td class="text-end"><button type="submit" id="advance_button" class="me-2">advance search</button></td>
                            </tr>
                        </table>
                    </form>
                </div>
            </div>
        </main>
    </body>
</html>
